<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>
            <h1 class="header-title">Việc Cần Làm</h1>
        </header>
        <form >
            <input type="text" class="tdl-input" placeholder="Bạn định làm gì?">
            <button class="tdl-btn" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="All">Tất Cả </option>
                    <option value="Completed">Đã Làm </option>
                    <option value="Uncompleted">Chưa Làm </option>
                </select>
            </div>
        </form>
        
        <div class="tdl-container">
            <ul class="tdl"></ul>
        </div>

        <div class="rs-container">
            <button class="rs-btn" type="reset">
                Làm Mới
                <i class="fa-solid fa-arrows-rotate rs-btn-icon"></i>
            </button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
